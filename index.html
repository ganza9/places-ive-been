<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Template</title>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Places I've Been</h1>
      <form id="new-places">
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="new-location">
        </div>

        <div class="form-group">
          <label for="new-landmarks">Landmarks:</label>
          <input type="text" id="new-landmarks">
        </div>

        <div class="form-group">
          <label for="new-time">Time of Year:</label>
          <input type="text" id="new-time">
        </div>

        <button type="submit" name="button">Enter</button>
      </form>


      <ul id="places">

      </ul>

      <div id="show-places">
         <h2>Places:</h2>

         <p>Location: <span class="location"></span></p>
         <p>Landmarks: <span class="landmarks"></span></p>
         <p>Time: <span class="time"></span></p>


       </div>

    </div>
  </body>
</html>
